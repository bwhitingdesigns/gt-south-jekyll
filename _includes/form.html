<div class="container-fluid p-5">
    
    <div class="container py-5">
        <div class="row">
            <!-- contact form -->
            <div class="col-12">
                <h4>Send a message</h4>
                
                <form class="py-3" action="/contact-us/" method="post">
                    <div class="form-row">
                        
                        <div class="col-md-6 col-12">

                           <div class="form-group">
                               <label for="name" hidden>Name:</label>
                               <input type="text" class="form-control" placeholder="Name" required name="name">
                           </div>

                           <div class="form-group">
                               <label for="email" hidden>Email:</label>
                               <input type="email" class="form-control" placeholder="Email" required name="email">
                           </div>

                           <div class="form-group">
                               <label for="subject" hidden>Subject/Topic:</label>
                               <input type="text" class="form-control" placeholder="Subject/Topic" required name="subject">
                           </div>

                        </div>

                        <div class="col-md-6 col-12">
                            
                            <div class="form-group">
                                <label for="message" hidden>Message:</label>
                                <textarea class="form-control" placeholder="Message" rows="5" name="message"></textarea>
                            </div>
                            
                        </div>
                        
                        <div class="col-12">
                            
                            <div class="float-right">
                                <button class="btn btn-primary-alt" type="submit">send now</button>
                            </div>
                            
                        </div>
                        
                    </div>
                </form>
                
            </div>
            <!-- contact form ends -->
            
            <!-- contact info --->
            <div class="col-md-6 col-12">
                
                <h4>Find Us</h4>
                
                <div id="wc-contact-info" class="col-12">
                        
                    <div class="wc-info-list col-12">
                        <div class="col-2">
                            Address:
                        </div>
                        <div class="col-10">
                            {{ site.data.info-ticker.physical_address }}
                        </div>
                    </div>

                    <div class="wc-info-list col-12">
                        <div class="col-2">
                            Phone:
                        </div>
                        <div class="col-10">
                            <a href="tel:{{ site.data.info-ticker.phone_link }}" class="text-link" title="Contact Number">{{ site.data.info-ticker.phone }}</a>
                        </div>
                    </div>

                    <div class="wc-info-list col-12">
                        <div class="col-2">
                            Email:
                        </div>
                        <div class="col-10">
                            <a href="mailto:{{ site.data.info-ticker.email }}" class="text-link" title="Email">{{ site.data.info-ticker.email }}</a>
                        </div>
                    </div>

                    <div class="wc-info-list col-12">
                        <div class="col-2">
                            Website:
                        </div>
                        <div class="col-10">
                            <a href="{{ site.url }}" class="text-link" title="Our Website Link">{{ site.url }}</a>
                        </div>
                    </div>
                        
                </div>
                
            </div>
            <!-- contact info ends -->
            
        </div>
    </div>
    
</div>
